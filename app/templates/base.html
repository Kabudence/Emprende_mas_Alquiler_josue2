<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Administración{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">


    <!-- <link href="/static/styles.css" rel="stylesheet"> -->
</head>
<body>
    <div class="d-flex">

        <nav class="d-flex flex-column bg-dark text-white p-3" style="width: 250px; min-height: 100vh; position: sticky; top: 0;">
            <h3 class="text-center">Panel</h3>
            <hr class="text-white">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/negocios">
                        <i class="fas fa-building me-2"></i>Negocio
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/categorias">
                        <i class="fas fa-boxes me-2"></i>Categorías
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/tamanios">
                        <i class="fas fa-ruler me-2"></i>Tamaños
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/colores">
                        <i class="fas fa-palette me-2"></i>Colores
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/productos">
                        <i class="fas fa-cogs me-2"></i>Productos
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/servicios">
                        <i class="fas fa-users me-2"></i>Servicios
                    </a>
                </li>                
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/feedbacks">
                        <i class="fas fa-comment-dots me-2"></i>Feedbacks
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/politicas_restricciones">
                        <i class="fas fa-gavel me-2"></i>Políticas y Restricciones
                    </a>
                </li>                
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="/auth/logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div class="flex-grow-1 p-4">
            {% block content %}
            <h1>Bienvenido al Panel de Administración</h1>
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
