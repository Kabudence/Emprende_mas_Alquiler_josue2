{% extends 'base.html' %}

{% block title %}Editar Servicio{% endblock %}

{% block content %}
<h1 class="h3 my-4 text-underline">Editar Servicio</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('servicios.actualizar', id=servicio.id) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre_servicio" class="form-label">Nombre del Servicio</label>
                <input type="text" class="form-control" id="nombre_servicio" name="nombre_servicio" value="{{ servicio.nombre_servicio }}" placeholder="Ingrese el nombre del servicio" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripción" required>{{ servicio.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ servicio.precio }}" placeholder="Ingrese el precio" required step="0.01" min="0">
            </div>
            <div class="mb-3">
                <label for="precio_oferta" class="form-label">Precio de Oferta</label>
                <input type="number" class="form-control" id="precio_oferta" name="precio_oferta" value="{{ servicio.precio_oferta }}" placeholder="Ingrese el precio de oferta" step="0.01" min="0">
            </div>
            <div class="mb-3">
                <label for="rubro" class="form-label">Rubro</label>
                <input type="text" class="form-control" id="rubro" value="{{ rubro.nombre }}" disabled>
            </div>

            <!-- Imagen Actual -->
            {% if servicio.imagen %}
            <div class="mb-3">
                <label class="form-label">Imagen Actual:</label>
                <br>
                <img src="{{ url_for('static', filename='uploads/' + servicio.imagen) }}" alt="Imagen Actual" style="max-width: 100%; max-height: 200px;">
            </div>
            {% else %}
            <div class="mb-3">
                <p>No hay imagen cargada.</p>
            </div>
            {% endif %}
            <!-- Campo de Imagen-->
            <div class="mb-3">
                <label for="imagen" class="form-label">Nueva Imagen del Servicio</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" onchange="previewImage(event)">
                <small class="form-text text-muted">Sube una nueva imagen representativa para el servicio (formatos admitidos: JPG, PNG).</small>
            </div>
            <!-- Vista previa de la nueva imagen -->
            <div class="mb-3">
                <label class="form-label">Vista previa de la Imagen:</label>
                <br>
                <img id="imagePreview" src="#" alt="Vista previa" style="max-width: 100%; max-height: 200px; display: none;">
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Función para previsualizar la nueva imagen seleccionada
    function previewImage(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function() {
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.src = reader.result;
            imagePreview.style.display = 'block';
        }

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>

{% endblock %}
