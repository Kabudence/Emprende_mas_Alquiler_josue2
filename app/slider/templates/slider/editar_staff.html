{% extends 'base.html' %}

{% block title %}Editar Staff{% endblock %}

{% block content %}

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<h1 class="h3 my-4 text-underline">Editar Staff</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('staff.editar', staff_id=staff.id) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="id" value="{{ staff.id }}">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Staff</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ staff.name }}" required>
            </div>
            <div class="mb-3">
                <label for="speciality" class="form-label">Especialidad</label>
                <input type="text" class="form-control" id="speciality" name="speciality" value="{{ staff.speciality }}" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" value="{{ staff.dni }}" pattern="[0-9]{8}" maxlength="8" required>
            </div>
            <div class="mb-3">
                <label for="max_capacity" class="form-label">Capacidad MÃ¡xima</label>
                <input type="number" class="form-control" id="max_capacity" name="max_capacity" value="{{ staff.max_capacity }}" min="1" required>
            </div>
            <!-- SOLO mostrar como texto, no editable -->
            <div class="mb-3">
                <label class="form-label">ID Negocio</label>
                <input type="text" class="form-control" value="{{ staff.negocio_id }}" readonly disabled>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
