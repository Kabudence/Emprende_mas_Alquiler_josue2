{% extends 'base.html' %}

{% block title %}Editar Color{% endblock %}

{% block content %}
<h1 class="h3 my-4 text-underline">Editar Color</h1>

<link href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('colores.actualizar', id=color.id) }}" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Color</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ color.nombre }}" placeholder="Ingrese el nombre del color" required>
            </div>
            <div class="mb-3">
                <label for="hexadecimal" class="form-label">CÃ³digo Hexadecimal</label>
                <div class="d-flex">
                    <div class="color-picker mr-20"></div>
                    <input type="text" class="form-control" id="hexadecimal" name="hexadecimal" value="{{ color.hexadecimal }}" placeholder="#FF0000" required>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const pickr = Pickr.create({
        el: '.color-picker',
        default: '{{ color.hexadecimal }}',
        theme: 'classic',
        components: {
            preview: true,
            opacity: true,
            hue: true,
            interaction: {
                input: true,
                save: true
            }
        }
    });
    
    pickr.on('save', (color) => {
        const hexColor = color.toHEXA().toString();
        document.getElementById('hexadecimal').value = hexColor;
    });
    
    pickr.on('change', (color) => {
        const hexColor = color.toHEXA().toString();
        document.getElementById('hexadecimal').value = hexColor;
    });
</script>

{% endblock %}
