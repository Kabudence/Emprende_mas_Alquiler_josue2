{% extends 'base.html' %}

{% block title %}Crear Color{% endblock %}

{% block content %}
<h1 class="h3 my-4 text-underline">Crear un Nuevo Color</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('colores.guardar') }}" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Color</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del color" required>
            </div>
            <div class="mb-3">
                <label for="hexadecimal" class="form-label">CÃ³digo Hexadecimal</label>
                <input type="text" class="form-control" id="hexadecimal" name="hexadecimal" placeholder="#FFFFFF" required>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
