{% extends 'base.html' %}

{% block title %}Gestión de Categorías{% endblock %}

{% block content %}
<h1 class="h3 my-4 text-underline">Gestión de Categorías</h1>

<div class="row mb-4 align-items-center">
    <div class="col-md-6">
        <form action="/categorias" method="GET" class="d-flex shadow p-2 rounded">
            <input type="text" name="busqueda" class="form-control me-2" placeholder="Buscar categoría..." aria-label="Buscar categoría">
            <button type="submit" class="btn btn-outline-secondary">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    <div class="col-md-6 text-end">
        <a href="#" class="btn btn-outline-primary shadow-sm">
            <i class="fas fa-plus-circle"></i> Agregar Categoría
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Rubro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr class="text-center">
                <td><strong>{{ categoria.id }}</strong></td>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.rubro.nombre }}</td>
                <td>
                    <a href="#" class="btn btn-outline-info btn-sm me-1">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a href="#" class="btn btn-outline-warning btn-sm me-1">
                        <i class="fas fa-edit"></i> 
                    </a>
                    <a href="#" class="btn btn-outline-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar esta categoría?');">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
