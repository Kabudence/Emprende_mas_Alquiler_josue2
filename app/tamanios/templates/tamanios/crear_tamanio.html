{% extends 'base.html' %}

{% block title %}Crear Tamaño{% endblock %}

{% block content %}
<h1 class="h3 my-4 text-underline">Crear un Nuevo Tamaño</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('tamanios.guardar') }}" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Tamaño</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del tamaño" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option selected disabled>Seleccione una categoría</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
