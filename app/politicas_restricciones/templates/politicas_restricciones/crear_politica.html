{% extends "base.html" %}

{% block title %}Crear Política Interna{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Crear Política Interna</h1>
    <form method="POST" action="{{ url_for('politicas_restricciones.crear') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="nombre_politica">Nombre de la Política</label>
            <input type="text" class="form-control" id="nombre_politica" name="nombre_politica" required>
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>

        <!-- Mostrar la fecha de creación pero no editable -->
        <div class="form-group">
            <label for="fecha_creacion">Fecha de Creación</label>
            <input type="text" class="form-control" id="fecha_creacion" name="fecha_creacion" value="{{ fecha_creacion }}" readonly required>
        </div>

        <div class="form-group">
            <label for="fecha_implementacion">Fecha de Implementación</label>
            <input type="date" class="form-control" id="fecha_implementacion" name="fecha_implementacion" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Crear</button>
    </form>

    <a href="{{ url_for('politicas_restricciones.listar') }}" class="btn btn-secondary mt-3">Ver Listado</a>
</div>

<script>
    // Cerrar el menú hamburguesa cuando se carga la página de crear política
    document.addEventListener("DOMContentLoaded", function() {
        const menu = document.getElementById('navbarNav');
        const menuToggle = document.getElementById('navbarToggle');

        // Si el menú está abierto, cerrarlo
        if (menu.classList.contains('show')) {
            menu.classList.remove('show');
        }

        // Si el menú estaba abierto y se hace clic en el botón, cerrarlo
        menuToggle.addEventListener('click', function() {
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
            }
        });
    });
</script>

{% endblock %}
